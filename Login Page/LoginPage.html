<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loginContainer">
        <div class="loginContentWrapper">
            <div class="loginProfileContainer">
                <div class="loginProfileWrapper">
                    <img src="dummyPFP.png" alt="Profile_Image">
                    <button class="loginProfileImageEditIcon">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                </div>
            </div>
            <div class="loginInformationWrapper">
                <div class="loginUsernameWrapper">
                    <label for="username" class="Login_CustomLabel">Username</label>
                    <input type="text" id="username" class="Login_CustomInput" size=30 required>
                </div>
                <div class="loginGmailWrapper">
                    <label for="useremail" class="Login_CustomLabel">Gmail</label>
                    <input type="email" id="useremail" class="Login_CustomInput" size=30 required>
                </div>
                <div class="loginGenderWrapper">
                    <label for="gender" class="Login_CustomLabel">Gender</label>
                    <input type="text" id="gender" class="Login_CustomInput" size=30 required>
                    <!-- <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select> -->
                </div>
                <div class="loginDateWrapper">
                    <label for="dateOfBirth" class="Login_CustomLabel">Date Of Birth</label>
                    <input type="date" id="dateOfBirth" class="Login_CustomInput" required>
                </div>
            </div>
            <div class="loginButtonWrapper">
                <button id="editProfileButton">
                    Edit Profile
                    <span class="spaceBetweenClass"></span>
                    <i class="fa-solid fa-pen-to-square loginEditProfileIcon"></i>
                </button>
                <button id="loginButton">
                    Logout
                    <span class="spaceBetweenClass"></span>
                    <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
